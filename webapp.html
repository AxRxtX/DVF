<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Live Data</title>
</head>
<body>
    <h1>Google Sheet Data</h1>
    <pre id="sheetData">Loading...</pre>

    <script>
        function fetchSheetData() {
            fetch('YOUR_GOOGLE_APPS_SCRIPT_URL')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("sheetData").innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => console.error("Error fetching data:", error));
        }

        setInterval(fetchSheetData, 600000); // Refresh data every 5 seconds
        fetchSheetData(); // Initial call
    </script>
</body>
</html>
